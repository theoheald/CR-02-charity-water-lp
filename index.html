<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity Water Landing Page</title>
  <style>
    /* Use Avenir if available, otherwise fall back to Arial and sans-serif */
    body {
      margin: 0;
      font-family: 'Avenir', Arial, sans-serif; /* Main font for the page */
      color: #fff;
    }

    /* Container for left + right layout */
    .hero {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    @media (min-width: 768px) {
      .hero {
        flex-direction: row;
      }
    }

    /* Left content block */
    .hero-text {
      background-color: #003366; /* Navy blue */
      padding: 3rem 2rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .hero-text h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      line-height: 1.2;
      font-family: 'Avenir', Arial, sans-serif; /* Heading uses Avenir */
    }

    .hero-text p {
      font-size: 1rem;
      margin-bottom: 2rem;
      max-width: 400px;
      font-family: 'Avenir', Arial, sans-serif; /* Paragraph uses Avenir */
    }

    .cta-button {
      background-color: #FFD000; /* Bright yellow */
      color: #000;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
      font-family: 'Avenir', Arial, sans-serif; /* Button uses Avenir */
    }

    .cta-button:hover {
      background-color: #ffb700;
    }

    /* Right image block */
    .hero-image {
      flex: 1;
      background: url("https://via.placeholder.com/800x600") center center/cover no-repeat;
      min-height: 300px;
    }

    /* Logo area */
    header {
      background-color: #fff;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
    }

    header img {
      height: 30px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <header>
    <!-- Logo for charity: water -->
    <img src="img/cw_logo-2.png" alt="Logo">
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Safe Water<br>Starts With You.</h1>
      <p>Giving takes just seconds, but the impact lasts a lifetime. Every drop you give creates ripples of change you can see in real time.</p>
      <a href="#" class="cta-button">Add Your Drop</a>
    </div>

    <div class="hero-image"></div>
  </section>

</body>
</html>
