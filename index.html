<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity Water Landing Page</title>
  <style>
    /* Set the main font for the page */
    body {
      margin: 0;
      font-family: 'Avenir', Arial, sans-serif;
      color: #fff;
    }

    /* Main layout using flexbox for simplicity */
    .hero {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Make the layout side-by-side on wider screens */
    @media (min-width: 768px) {
      .hero {
        flex-direction: row;
      }
    }

    /* Left content block with navy blue background */
    .hero-text {
      background-color: #003366; /* Navy blue */
      padding: 3rem 2rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* Headline text color */
    .hero-text h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      line-height: 1.2;
      font-family: 'Avenir', Arial, sans-serif;
      color: #fff7e1; /* Headline color */
    }

    /* Subheadline text color */
    .hero-text p {
      font-size: 1rem;
      margin-bottom: 2rem;
      max-width: 400px;
      font-family: 'Avenir', Arial, sans-serif;
      color: #fff7e1; /* Subheadline color */
    }

    /* CTA button with brand yellow and dark text */
    .cta-button {
      background-color: #FFC907; /* Brand yellow */
      color: #1a1a1a;            /* Dark text */
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
      font-family: 'Avenir', Arial, sans-serif;
    }

    .cta-button:hover {
      background-color: #ffb700;
    }

    /* Right image block uses your hero image */
    .hero-image {
      flex: 1;
      /* Use your image from the workspace img folder */
      background: url("img/Madagascar_2019_CG-4009.jpg") center center/cover no-repeat;
      min-height: 300px;
    }

    /* Logo area */
    header {
      background-color: #fff;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
    }

    header img {
      height: 30px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <header>
    <!-- Logo for charity: water -->
    <img src="img/cw_logo-2.png" alt="Logo">
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Safe Water<br>Starts With You.</h1>
      <p>Giving takes just seconds, but the impact lasts a lifetime. Every drop you give creates ripples of change you can see in real time.</p>
      <a href="#" class="cta-button">Add Your Drop</a>
    </div>

    <!-- This div shows your hero image as the background -->
    <div class="hero-image"></div>
  </section>

</body>
</html>
